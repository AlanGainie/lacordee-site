<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Activité - La Cordée</title>
  <link id="favicon" rel="shortcut icon"
      href="assets/img/Chartre graphique - Dossier PNG/Icônes/Icône bleu.png"
      type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/style.css" rel="stylesheet" />
</head>
<body>

<header class="bg-primary text-white p-3 mb-4">
  <div class="container d-flex align-items-center justify-content-between">
    <a href="index.html" class="d-flex align-items-center">
      <img id="main-logo"
           src="assets/img/Chartre graphique - Dossier PNG/Logos/Logo bleu sur fond rose.png"
           alt="Logo La Cordée"
           class="logo-reduit" />
    </a>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a href="index.html" class="nav-link text-white">Accueil</a></li>
        <li class="nav-item"><a href="calendrier.html" class="nav-link text-white">Événements</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container" id="activity-content">
  <!-- Le contenu sera injecté dynamiquement ici -->
</main>

<footer class="bg-light text-center py-4 border-top mt-5">
  <div class="container">
    <p class="mb-0">&copy; 2025 La Cordée - Tous droits réservés</p>
  </div>
</footer>

<!-- Données des activités -->
<script src="assets/js/activitesData.js"></script>
<script src="assets/js/buttonTheme.js"></script>

<!-- Script de chargement dynamique -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");

  const content = document.getElementById("activity-content");
  const activite = activites[name];

  if (!activite) {
    content.innerHTML = "<p>Activité introuvable.</p>";
    return;
  }

  document.title = `${activite.title} - La Cordée`;

  content.innerHTML = `
  <h1 class="mb-4 text-center">${activite.title}</h1>
  <div class="activity-content bg-dark bg-opacity-75 p-4 rounded mb-5 d-flex flex-wrap align-items-start justify-content-center gap-4">
    <img src="${activite.image}" alt="${activite.title}" class="img-activite rounded shadow" />
    <p class="lead flex-grow-1 text-white">${activite.description}</p>
  </div>
  <a href="index.html" class="btn btn-secondary retour-accueil">← Retour à l’accueil</a>
`;
});
</script>

</body>
</html>
